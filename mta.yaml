_schema-version: "3.1"
ID: author-readings-REG
description: SAP Demo Application
version: 1.0.0

# -------------------------------------------------------------------------
# Modules

modules:

# Service module
- name: author-readings-srv-REG
  type: nodejs
  path: gen/srv
  requires:
  - name: author-readings-db-REG
  - name: author-readings-uaa-REG
  - name: author-readings-destination-service-REG
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 256MB
    disk-quota: 512MB

# DB deployer module
- name: author-readings-db-deployer-REG
  type: hdb
  path: gen/db
  requires:
  - name: author-readings-db-REG
  - name: author-readings-uaa-REG
  parameters:
    buildpack: nodejs_buildpack
    memory: 256MB
    disk-quota: 512MB    

# App UI content deployer module (upload web app content into the HTML5 application repository)
- name: author-readings-app-content-REG
  type: com.sap.application.content
  path: .
  requires:
  - name: author-readings-repo-host-REG
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - authorreadingmanager.zip
      name: authorreadingmanager-REG
      target-path: resources/

# App UI resources module
- name: authorreadingmanager-REG
  type: html5
  path: app/authorreadingmanager
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

# Destination content module (define destinations with service keys)
- name: author-readings-destination-content-REG
  type: com.sap.application.content
  requires:
  - name: author-readings-destination-service-REG
    parameters:
      content-target: true
  - name: author-readings-repo-host-REG
    parameters:
      service-key:
        name: author-readings-repo-host-key-REG
  - name: author-readings-uaa-REG
    parameters:
      service-key:
        name: author-readings-uaa-key-REG
  parameters:
    content:
      instance:
        destinations:
        - Name: authorreadingmanager-repo-host-dest-REG
          ServiceInstanceName: author-readings-html5-srv-REG
          ServiceKeyName: author-readings-repo-host-key-REG
          sap.cloud.service: authorreadingmanager-REG
        - Authentication: OAuth2UserTokenExchange
          Name: authorreadingmanager-uaa-fiori-dest-REG
          ServiceInstanceName: author-readings-uaa-REG
          ServiceKeyName: author-readings-uaa-key-REG
          sap.cloud.service: authorreadingmanager-REG
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true

# -------------------------------------------------------------------------
# Resources

resources:

# Database
- name: author-readings-db-REG
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

# HTML5 app repository
- name: author-readings-repo-host-REG
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: author-readings-html5-srv-REG
    service-plan: app-host

# Destination service
- name: author-readings-destination-service-REG
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Name: launchpad
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: author-readings-destination-service-REG
    service-plan: lite
  requires:
  - name: srv-api

# UAA service
- name: author-readings-uaa-REG
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: author-readings-REG-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: author-readings-uaa-REG
    service-plan: application

# -------------------------------------------------------------------------
# Parameters

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci --production
    - npx -p @sap/cds-dk cds build --production